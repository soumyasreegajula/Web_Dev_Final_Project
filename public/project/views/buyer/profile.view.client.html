<div class="container">

    <div ng-show="buyerModel.error" class="alert alert-danger" role="alert">
        {{buyerModel.error}}
    </div>


    <br>


    <div class="sellercontainer">
        <h1>Edit Profile</h1>
        <hr>
        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                    <div class="form-group">

                        <label class="col-lg-3 control-label" for="phone">Subscribed to</label>



                        <label>{{buyerModel.buyer.subscribers}}</label>





                    </div>
                </div>
            </div>

            <!-- edit form column -->

            <div class="col-md-9 personal-info">

                <h3>Personal Information</h3>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-lg-3 control-label">Buyername</label>
                        <div class="col-lg-8">

                            <input ng-model="buyerModel.buyer.username" class="form-control" type="text"  id="username" placeholder="Soumya Sree">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="col-lg-3 control-label">Email</label>
                        <div class="col-lg-8">


                            <input ng-model="buyerModel.buyer.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Soumya@gmail.com">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="firstName">FirstName</label>
                        <div class="col-lg-8">

                            <input ng-model="buyerModel.buyer.firstName" type="text" class="form-control" id="firstName" placeholder="Soumya Sree">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label"for="lastname">LastName</label>
                        <div class="col-lg-8">

                            <input ng-model="buyerModel.buyer.lastName" type="text" class="form-control" id="lastName" placeholder="Gajula">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="phone">Phone</label>
                        <div class="col-lg-8">

                            <input ng-model="buyerModel.buyer.phone"
                                   type="text"
                                   class="form-control"
                                   id="phone"
                                   placeholder="XXX-XXX-XXXX">
                        </div>
                    </div>




                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <a  ng-click="buyerModel.updateBuyer(buyerModel.buyer)"  type="button" class="btn btn-primary" > Save </a>


                            <span></span>
                            <a ng-click="buyerModel.deleteBuyer()" href="#/loginBuyer"  class="btn btn-default">Cancel Account</a>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
