            <a class="navbar-brand" href="#">B2B-Ecommerce</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>

                <li>
                    <a href="#">Contact</a>

                <li>
                    <a href="#/loginBuyer">Login</a>
                </li>

                    <a class="active pull-right"
                       ng-href="#/loginBuyer" float="right">Logout</a>

    </div>

</nav>

<br>

<div class="container-fluid breadcrumbBox text-center">

        <button type="button" class="btn btn-large btn-success" ng-click="model.addtocart(quantity)"><span ></span> Checkout</button>

</div>
<br>
<!--
<div class="btn-group pull-right" role="group" aria-label="..." style="margin-top:10px;">
    <button type="button" class="btn btn-default btn-info"><span class="fa fa-arrow-left" href="#/home"></span>&nbsp;Back to Products</button>
    <button type="button" class="btn btn-default btn-success" ng-click="model.addtocart(quantity)"><span class="fa fa-shopping-cart"></span>&nbsp;Checkout</button>
-->
</div>

<div class="container text-center">

    <div ng-init="model.init()" />

    <div class="container">


        <input type="text"
               ng-model="quantity"
               class="form-control"
               placeholder="Please enter purchase quantity in metric tons" style="margin-left: auto": 30px; align="center"/>
        <div class="container text-center">

            <div class="creatediv1 marginTop30">

                <div class="row margin-top-50">
                    <div class="col-md-12">
                        <div class="panel panel-primary filterable">
                            <div class="panel-heading">
                                <h3 class="panel-title">List of Sellers<span style="color: white; font-weight: bold;"> </span></h3>

                            </div>



                            <div ng-repeat="seller in varietyDetails track by $index">
                                <table class="table  table-striped table-bordered table-hover table-responsive">

                                    <tbody>
                                    <tr>
                                        <td>
                                            <input

                                                    ng-model="newObject[$index]"
                                                    type="checkbox"
                                                    ng-disabled="disable[$index]">
                                        </td>
                                        <td>
                                            <span class="name"> {{seller.username}}</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div  ng-repeat="seller in varietyDetails track by $index" class="table-responsive">

                            </div>




                        </div>


    </div>

    </div>
</div>
            </div>
</div>
<!-- The popover content -->

<div id="popover" style="display: none">
    <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
    <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
</div>

<!-- JavaScript includes -->

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

</div>
